<!DOCTYPE html>
<html lang="nl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Basiscursus HTML</title>

    <meta name="description" content="Cursus html voor beginners"> <!-- De titel van je pagina, deze wordt ook bovenaan in de webbrowser weergegeven -->
    <meta name="keywords" content="HTML, cursus"> <!-- zo geef je aan met welke zoekwoorden jouw site mag gevonden worden -->
    <meta name="author" content="Erwin Leemans"> <!-- Auteur van de site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- zo zorg je ervoor dat de pagina zich altijd aanpast aan de breedte van de browser -->
</head>

<body>
    <h2>Hoofdstuk 1</h2>
    <h1>Koptekst/Header H1</h1> <!-- Deze mag maar 1 keer voorkomen op een pagina = de hoofding -->
    <h2>Koptekst H2</h2> <!-- Hoe groter het nr hoe kleiner de tekst en hoe minde belangrijk -->
    <h3><cite>HTML voor dunmmies</cite> H3</h3> <!-- Als het om een titel van een boek of voorwerp gaat -->
    <h4>Koptekst H4</h4>
    <h5>Koptekst H5</h5>
    <h6>Koptekst H6</h6>
    <hr> <!-- wordt gebruikt bij verandering van thema of inhoud -->

    <p>Paragraaf 1</p> <!-- Tussen elke paragraaf wordt altijd standaard een witregel geplaatst -->
    <p>Paragraaf 2</p>
    <p>Paragraaf 3,<br> met tekst die op de volgende regel volgt zonder witregel</p> <!-- Dus met <br> (break) laat je de tekst vervolgen op de volgende regel zonder een witregel -->

</body>

</html>
