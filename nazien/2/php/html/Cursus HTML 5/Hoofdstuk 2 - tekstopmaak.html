<!DOCTYPE html>
<html lang="nl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Basiscursus HTML</title>

    <meta name="description" content="Cursus html voor beginners"> <!-- De titel van je pagina, deze wordt ook bovenaan in de webbrowser weergegeven -->
    <meta name="keywords" content="HTML, cursus"> <!-- zo geef je aan met welke zoekwoorden jouw site mag gevonden worden -->
    <meta name="author" content="Erwin Leemans"> <!-- Auteur van de site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- zo zorg je ervoor dat de pagina zich altijd aanpast aan de breedte van de browser -->
</head>

<body>
    <h2>Hoofdstuk 2</h2>
    <p>Deze tekst is <em>emphasized</em></p> <!-- Er is geen verschil in uitzicht tussen <em>emphasized</em> en <i>italic</i> alleen wordt <em> anders voorgelezen door een spraakmachine en <i> niet -->
    <p>Deze tekst is <i>italic</i> gemaakt</p> <!-- vergeet de spatie niet voor het woord gemaakt anders staat italic en gemaakt aan elkaar -->

    <p>Deze tekst is <strong>strong</strong></p> <!-- Deze worden ook luider voorgelezen door een spraakmachine -->
    <p>Deze tekst is <b>bold</b> gemaakt</p>

    <p>Deze tekst moet <span class="anders">opvallen</span></p>
    <p>Deze tekst is <mark>gehighlight met mark</mark></p>

</body></html>
