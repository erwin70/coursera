var hongaars = 0;

  </script>
     
     <script>
      function vorigWoord() {
           if (hongaars === 0) {hongaars = Hu.length -1;}
           else hongaars--;
          
      document.getElementById("hongaars").innerHTML = Hu[hongaars];
          if (hongaars === 0) {hongaars = Hu.length;}
          
          if (nederlands === 0) {nederlands = Nl.length -1;}
          else nederlands--;
 
      document.getElementById("nederlands").innerHTML = Nl[nederlands];
          if (nederlands === 0) {nederlands = Nl.length;}
          
      }
      </script>

     <script>
     function volgendWoord() {
          if (hongaars === Hu.length-1) {hongaars = 0;}
          else hongaars++;
     document.getElementById ("hongaars").innerHTML = Hu[hongaars];
       //  if (hongaars === Hu.length-1) {hongaars = -1;}

         else nederlands++;
     document.getElementById("nederlands").innerHTML = Nl[nederlands];
         // if (nederlands === Nl.length-1) {nederlands = -1;}
         
     }
     </script>
