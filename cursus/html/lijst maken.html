<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lijst</title>
</head>
<body>
    <h1>Ongeordende lijst (ul)</h1>
    <ul>
        <li>melk</li>
        <li>suiker</li>
        <li>koffie
            <ul>
                <li>late</li>
                <li>expresso</li>
            </ul></li>
        <li>chocomelk</li>
    </ul>

<h1>Geordende lijst (ol)</h1>

    <ol>
        <li>melk</li>
        <li>suiker</li>
        <li>koffie
            <ol>
                <li>late</li>
                <li>expresso</li>
            </ol></li>
        <li>chocomelk</li>
        </ol>
</body>
</html>
