<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="alert('Are you sure you want to continue?')"> 
        <img src="img/logo.png" alt="Submit the form" height="64" width="64">
    </button> 

    <form method="POST">

        <input type="checkbox" id="dog" name="dog" value="Dog"><br>
        <label for="dog">I like dogs</label><br>
        <input type="checkbox" id="cat" name="cat" value="Cat"><br>
        <label for="cat">I like cats</label><br>

        <input type="radio" id="light" name="theme" value="Light"> <br>
        <label for="light">Light</label> <br>
        <input type="radio" id="dark" name="theme" value="Dark"> <br>
        <label for="dark">Dark</label> <br>

        <label for="fname">First name:</label><br> 
        <input type="text" id="fname" name="fname"> <br>

        <label for="pwd">Password:</label> <br>
        <input type="password" id="pwd" name="pwd"> <br>

        <label for="dob">Date of birth:</label><br>
        <input type="date" id="dob" name="date of birth"><br>

        <label for="birthdaytime">Birthday (date and time):</label><br>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>

        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">

        <input type="hidden" id="custId" name="custId" value="3487">

        <input type="image"src="submit_img.png" alt="Submit" width="48" height="48">

        <input type="number" id="quantity" name="quantity" min="1" max="5">

        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="10">

        <label for="gsearch">Search in Google:</label>
        <input type="search" id="gsearch" name="gsearch">

        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}">

        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">

        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="2000-01">


        <input type="reset">

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
