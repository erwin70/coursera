<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    voor het iets duidelijker te maken gebruiken we CSS in onze HTML
    normaal link je naar bv style.css door code hieronder in de header te zetten
    <link rel="stylesheet" href="style.css"/>
--> 
 
<style>
h1 {
  font-family: "Courier New", monospace;
}

p { 
  font-size: 12px; 
}

#nr1 {
  text-transform: uppercase;
}

#nr2 { 
  text-decoration: underline;
}

#nr3 { 
  text-decoration: underline red solid 5px;

 /* is hetzelfde als
  text-decoration-line: underline;
  text-decoration-color: red;
  text-decoration-style: solid;
  text-decoration-thickness: 5px;
*/

}

</style>

<h1>font-family: "Courier New", monospace</h1><br>

<p>font-size: 12px</p><br>

<p id="nr1">allemaal hoofdletters</p><p> text-transform: uppercase</p><br>

<p id="nr2">text-decoration: underline</p>

<p id="nr3">text-decoration: underline red solid 5px</p>

</body>
</html>
