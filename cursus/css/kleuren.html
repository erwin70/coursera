<html lang="en">

<!-- 
    voor het iets duidelijker te maken gebruiken we CSS in onze HTML
    normaal link je naar bv style.css door code hieronder in de header te zetten
    <link rel="stylesheet" href="style.css"/>
--> 
 
<style>
h1 {
    color: red;
}

p { 
  color: rgb(255, 0, 0); 
}

#nr1 {
    color: rgba(255, 0, 0, 0.8); 
}

#nr2 { 
  color: hsl(0, 100%, 50%);
}

#nr3 { 
  color: #FF0000;
}

</style>

<h1>Red</h1>

<p>rgb(255,0,0)</p>

<p id="nr1">rgba(255, 0, 0, 0.8)</p>

<p id="nr2">hsl(0, 100%, 50%)</p>

<p id="nr3">#FF0000</p>

</body>
