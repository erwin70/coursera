<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc or inline elements</title>
</head>
<body>

    <style>
        img {
            margin: 10px;
            margin-left: 200px;
            /*
            border-width: thin; 
            border-width: medium;
            */
            border-style: solid;
            border-width: thick;
            border-color: blue;

            padding: 10%;

        }


    </style>

    <img src="img/boxmodel.png" width="400"/>
    <img src="img/bloc level elements.png" width="400"/>
    <img src="img/inline elements.png" width="400"/>




<!-- in het volgende voorbeeld kan je van een block element een inline element maken-->
    <style>
        #inl {
            display: inline;
        }
    </style>

    <h1 id="inl">Erwin</h1><h1 id="inl">Patrick</h1>
    <h1>Erwin</h1><h1>Patrick</h1>


    
    <!-- in het volgende voorbeeld kan je van een inline element een block element maken-->
    <style>
        #inlb {
            display: block;
        }
    </style>

    <span id="inlb">Erwin</span><span id="inlb">Patrick</span>
    <span>Erwin</span><span>Patrick</span>
</body>
</html>
